<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Buku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Kuis Buku: Karakter Fiksi Mana yang Mirip Kamu?</h1>
        <form id="quizForm">
            <div class="question">
                <p>Jika kamu bisa pergi ke dunia fiksi, kemana kamu akan pergi?</p>
                <label>
                    <input type="radio" name="q1" value="A">
                    Dunia Fantasi
                </label><br>
                <label>
                    <input type="radio" name="q1" value="B">
                    Dunia Misteri
                </label><br>
                <label>
                    <input type="radio" name="q1" value="C">
                    Dunia Romansa
                </label><br>
                <label>
                    <input type="radio" name="q1" value="D">
                    Dunia Sejarah
                </label><br>
            </div>
            <button type="button" onclick="submitQuiz()">Kirim Jawaban</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
